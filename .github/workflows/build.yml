name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: xcodebuild -scheme PolarClock -configuration Release build

      - name: Package screen saver
        run: |
          DERIVED_DATA=$(xcodebuild -scheme PolarClock -showBuildSettings | grep -m 1 "BUILT_PRODUCTS_DIR" | awk '{print $3}')
          cp -R "$DERIVED_DATA/PolarClock.saver" ./PolarClock.saver

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PolarClock.saver
          path: PolarClock.saver
