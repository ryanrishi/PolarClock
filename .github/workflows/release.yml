name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: xcodebuild -scheme PolarClock -configuration Release build

      - name: Package screen saver
        run: |
          DERIVED_DATA=$(xcodebuild -scheme PolarClock -configuration Release -showBuildSettings | grep -m 1 "BUILT_PRODUCTS_DIR" | awk '{print $3}')
          cp -R "$DERIVED_DATA/PolarClock.saver" ./PolarClock.saver
          zip -r PolarClock.saver.zip PolarClock.saver

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: PolarClock.saver.zip
          generate_release_notes: true
